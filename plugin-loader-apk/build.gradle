apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion project.COMPILE_SDK_VERSION



    defaultConfig {
        applicationId "com.tencent.plugin_loader_apk"
        minSdkVersion project.MIN_SDK_VERSION
        targetSdkVersion project.TARGET_SDK_VERSION
        versionCode project.VERSION_CODE
        versionName project.VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.create("release")
            signingConfig.initWith(buildTypes.debug.signingConfig)
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

tasks.whenTaskAdded {
    if (it.name == "preDebugBuild") {
        it.dependsOn(":mock-interface:jarDebugPackage")
    }
    if (it.name == "preReleaseBuild") {
        it.dependsOn(":mock-interface:jarReleasePackage")
    }
}

dependencies {
    implementation project(':plugin-loader')
    compileOnly files("${project(":mock-interface").getBuildDir()}/outputs/jar/mock-interface-local-SNAPSHOT-debug.jar")
    compileOnly 'com.tencent.hydevteam.pluginframework:pluginloader:' + PLUGINMANAGER_VERSION
    compileOnly files('../plugincontainer-neo/jar/plugincontainer.jar')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
