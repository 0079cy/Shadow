apply plugin: 'com.android.library'

group 'com.tencent.shadow.dynamic'

android {
    compileSdkVersion project.COMPILE_SDK_VERSION

    defaultConfig {
        minSdkVersion project.MIN_SDK_VERSION
        targetSdkVersion project.TARGET_SDK_VERSION
        versionCode project.VERSION_CODE
        versionName project.VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "COMPATIBLE_SUFFIX", "\"1_1\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation 'com.tencent.shadow.coding:lint'
    compileOnly 'com.tencent.shadow.core:interface'
    compileOnly 'com.tencent.shadow.core:runtime'
}
